  <style type="text/css">
  .center{
    text-align: center;
  }  
  </style>

  <script type="text/javascript">

      function doStuff()
      {
        var clkUrl = document.getElementById("clkUrl").value.trim();
        var assetUrl = document.getElementById("banUrl").value.trim();
        var impUrl = document.getElementById("impPix").value.trim();

        var output = document.getElementById("iframeoutput");
        output.innerHTML = '&lt;a href="' + clkUrl + '" target="_blank"&gt;';
        output.innerHTML += '&lt;img src="' + assetUrl + '"&gt;';
        output.innerHTML += '&lt;/a&gt;';
        output.innerHTML += '&lt;img src="' + impUrl + '"&gt;';
      }

  </script>

  <input class="form-ctrl-fills center" name="maininput" id="clkUrl" type="text" placeholder="Click Tracker" autofocus>

    <br>
  <input class="form-ctrl-fills center" id="impPix" type="text" placeholder="Impression Pixel">
